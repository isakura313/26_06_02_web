<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

<body>
<header>

        <div class="books_shop">

            <div class="wrap">
                <a href="first.webp">

                <a href="second.webp">

            <div class="wrap">
                <a href="third.webp">
                    <img src="third.webp" alt="shop_picture">

                </a>

</div>

<footer id="info">
    <a href="vk.com"> <i class="fa fa-vk"></i>  </a>
    <<a href="instagram"> <i class="fa fa-instagram"></i></a>
